    <button>change progress value</button>
    <progress id="progresso" value="0" max="100" />
    <script type="text/javascript" charset="utf-8">
      document.addEventListener("DOMContentLoaded", function (event) {
        /* DOM is ready, so we can query for its elements */
        var progresso = document.getElementById("progresso").value;
        console.log(progresso);

        /*additional code for comment*/
        document
          .querySelector("button")
          .addEventListener("click", function (event) {
            document.getElementById("progresso").value += 10;
            if (document.getElementById("progresso").value == 100) {
              document.getElementById("progresso").value = 0;
            }
          });
      });
    </script>
